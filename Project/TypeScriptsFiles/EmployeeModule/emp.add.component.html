<div>
        <table>
            <tr>
                <td>
                    Employee Name :
                </td>
                <td>
                    <input type="text" [(ngModel)]="emp.EmpName"/>
                </td>
            </tr>
            <tr>
                <td>
                    Salary :
                </td>
                <td>
                    <input type="text" [(ngModel)]="emp.Salary" />
                </td>
            </tr>
        </table>

        <input type="button" value="Cancel" (click)="HideAddNew()" />
    
    </div>
